ext {
    configuration = [
            compileSdkVersion: 26,
            buildToolsVersion: '27.0.3',
            minSdkVersion    : 17,
            targetSdkVersion : 26,
            versionCode      : 1,
            versionName      : "1.0",
    ]

    support_version = '26.1.0'
    anko_version = '0.10.4'

    aar = [
            "debug"               : [name: 'debug-1.2.0', ext: 'aar'],
            "adapter-recyclerview": [name: 'adapter-recyclerview-1.1.9', ext: 'aar'],
            "resources"           : [name: 'lib.resources-release', ext: 'aar'],
