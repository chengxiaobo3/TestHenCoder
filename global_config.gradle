            "recyclerview-v7"                : "com.android.support:recyclerview-v7:$support_version",
            "gridlayout-v7"                  : "com.android.support:gridlayout-v7:$support_version",
            "cardview-v7"                    : "com.android.support:cardview-v7:$support_version",
            "leanback-v17"                   : "com.android.support:leanback-v17:$support_version",
            "multidex"                       : "com.android.support:multidex:1.0.1",
            "constraint-layout"              : "com.android.support.constraint:constraint-layout:1.1.2",

            // kotlin
            "kotlin-stdlib"                  : "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version",
            "kotlin-stdlib-jdk7"             : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version",

            // anko
            "anko-commons"                   : "org.jetbrains.anko:anko-commons:$anko_version",
            "anko-sdk25"                     : "org.jetbrains.anko:anko-sdk25:$anko_version", // sdk15, sdk19, sdk21, sdk23 are also available
            "anko-sdk25-coroutines"          : "org.jetbrains.anko:anko-sdk25-coroutines:$anko_version",
            "anko-sqlite"                    : "org.jetbrains.anko:anko-sqlite:$anko_version",
