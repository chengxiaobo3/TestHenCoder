    libraries = [

            // react-native
            "react-native"                   : "com.facebook.react:react-native:+",

            // retrofit、okhttp、rxjava
            "rxjava"                         : 'io.reactivex:rxjava:1.2.2',
            "rxandroid"                      : 'io.reactivex:rxandroid:1.2.1',
            "okhttp3"                        : 'com.squareup.okhttp3:okhttp:3.7.0',
            "okhttp3_logging"                : 'com.squareup.okhttp3:logging-interceptor:3.7.0',
