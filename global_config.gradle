            "anko-recyclerview-v7-coroutines": "org.jetbrains.anko:anko-recyclerview-v7-coroutines:$anko_version",
            "anko-support-v4-commons"        : "org.jetbrains.anko:anko-support-v4-commons:$anko_version",
            "anko-support-v4"                : "org.jetbrains.anko:anko-support-v4:$anko_version",
            "eventbus"                       : "org.greenrobot:eventbus:3.0.0",
            "qiniu-pili-android-qos"         : 'com.qiniu.pili:pili-android-qos:0.8.20',

            // 权限
            "tedpermission"                  : 'gun0912.ted:tedpermission:2.0.3',

