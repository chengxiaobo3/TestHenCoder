            "retrofit-converter-scalars"     : 'com.squareup.retrofit2:converter-scalars:2.1.0',
            "retrofit-converter-gson"        : 'com.squareup.retrofit2:converter-gson:2.1.0',
            "gson"                           : 'com.google.code.gson:gson:2.8.1',
            "fresco"                         : 'com.facebook.fresco:fresco:1.3.0',
            "photodraweeview"                : 'me.relex:photodraweeview:1.1.2',
            "PhotoView"                      : 'com.github.chrisbanes:PhotoView:1.3.1',
            "glide"                          : 'com.github.bumptech.glide:glide:3.7.0',

            // android support
            "appcompat-v7"                   : "com.android.support:appcompat-v7:$support_version",
            "support-v4"                     : "com.android.support:support-v4:$support_version",
            "support-annotations"            : "com.android.support:support-annotations:$support_version",
